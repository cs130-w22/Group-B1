language: node_js
node_js:
- '12'
rvm:
  - 2.6
services:
- mongodb
jobs:
  include:
  - stage: test backend
    before_script:
      - cd backend
    script:
      - npm install
      - npm run test
    after_script:
      - cd ..
  - stage: deploy backend
    script: skip
    before_deploy:
      - cd backend
      - gem install faraday -v 1.10.0
    deploy:
      provider: heroku
      api_key:
        secure: 
      app: zoomie-roomies
      skip_cleanup: true
      on:
        repo: cs130-w22/Group-B1
        branch: andrew-heroku-auto-deploy
